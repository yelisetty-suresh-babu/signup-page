<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup-page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="outer-box">
        <div class="inner-box">
            <header class="sign-up-header">
                <h1>Sign-up</h1>
                <p>it takes less than 5 minutes</p>
            </header>
            <main class="signup-body">
                <p>
                    <label for="fullname">Your Full-name : </label>
                    <input type="text" id="fullname" placeholder="suresh babu" required>
                </p>
                <p>

                    <label for="email">Your Email : </label>
                    <input type="email" id="email" placeholder="yelisettysuresh2@gmail.com" required>
                </p>
                <p>

                    <label for="password">Your Password: </label>
                    <input type="password" id="password" placeholder="atleast 8 words" required>
                </p>
                <p>

                    <input type="submit" value="create account">
                </p>
            </main>
            <footer class="signup-footer">
                <p>already have an account ?  <a href="#">login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>

</html>
